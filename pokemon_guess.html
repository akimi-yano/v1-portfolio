<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3e68e9bd6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .content {
            display: flex;
            justify-content: space-around;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: black;
            font-size: 20px;
            margin: 5vw;
            vertical-align: middle;
            text-align: center;
            display: block;
        }

        img {
            display: block;
            vertical-align: top;
            width: 32vw;
            /* height: 37vw; */
            margin: auto;
        }


        .side_by_side {
            display: none;
        }

        .screen {
            width: 63vw;
            height: 180px;
            padding: 0px;
            border: 1px solid black;
            display: block;
            vertical-align: middle;
            background-color: white;
            border-radius: 5px;
            position: relative;
        }

        .frame {
            width: 63.5vw;
            height: 181px;
            padding: 5vw 8vw;
            margin: 0 0 5vw 0;
            border: 1px solid black;
            display: block;
            vertical-align: middle;
            background-color: lightgray;
            border-radius: 5px;
        }

        .console {
            background-color: rgb(194, 44, 67);
            width: 80vw;
            border-radius: 5px;
            height: 439px;
            margin: 0vw 5vw 5vw 5vw;
            padding: 5vw;
            display: inline-block;
        }

        .circle {
            background-color: black;
            font-size: 50px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid black;
            font-size: 10px;
            color: white;
        }

        .alert {
            font-family: 'Press Start 2P', cursive;
            color: black;
            margin: 1px;
            font-size: 10px;
        }

        .message {
            display: block;
            border: 5px double black;
            position: absolute;
            bottom: 0;
            width: 97%;
        }

        .message-flex {
            display: flex;
            justify-content: space-around;
        }


        .count_title {
            font-family: 'Press Start 2P', cursive;
            color: black;
            font-size: 10px;
        }

        #counter {
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            color: black;
            font-size: 24px;
            height: 24px;
        }

        #test {
            color: black;
        }

        .hidden {
            filter: brightness(0);
        }
        .button-flex {
            display:flex;
            justify-content: space-around;
        }
        .d-pad {
            width: 150px;
            display: inline-block;
            vertical-align: top;

        }

        .d-pad button {
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: top;
            font-size: large;
        }

        .tap-buttons {
            display: inline-block;
            vertical-align: top;
            position: relative;
            height: 50px;
            width: 100px;
        }

        .random,
        .show {
            position: absolute;
        }

        .show {
            right: 0;
            top: 0;
        }

        .random {
            right: 40px;
            top: 40px;
        }

        .up,
        .down,
        .left,
        .right {
            color: white;
            background-color: black;
            border-radius: 5px;
            border-color: black;
        }
        .disabled-button {
            visibility: hidden;
        }
        @media (min-width: 400px) {
            .console {
                width: 320px;
                padding: 20px;
                margin: 0px 20px 20px 20px;
            }

            .frame {
                width: 254px;
                padding: 20px 32px;
            }

            .screen {
                width: 252px;
            }

            img {
                width: 128px;
            }
        }
    </style>
</head>

    <h1>Who's That Pok√©mon?</h1>
    <div class="content">
        <div class="console">
            <div class="frame">
                <div class="screen">
                    <img src="" alt="" class="hidden">
                    <div class="message-flex">
                        <div class="message">
                            <h2 class="alert">Wild pokemon appeared!</h2>
                            <div class="side_by_side">
                                <h2 class="count_title name">Name:</h2>
                                <h2 class="count_title types">Types:</h2>
                                <h2 class="count_title weight">Weight:</h2>
                                <h2 class="count_title height">Height:</h2>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="button-flex">
                <div class="d-pad">
                    <button class="disabled-button" disabled></button>
                    <button class="up">^</button>
                    <button class="disabled-button" disabled></button>
                    <button class="left">
                        <</button> <button class="disabled-button" disabled>
                    </button>
                    <button class="right">></button>
                    <button class="disabled-button" disabled></button>
                    <button class="down">v</button>
                    <button class="disabled-button" disabled></button>
                </div>
                <div class="tap-buttons">
                    <button class="circle random">B</button>
                    <button class="circle show">A</button>
                </div>
            </div>
        </div>

    <script>
        var name;
        var sprites;
        var types;
        var weight;
        var height;
        var typeArray;
        var api = "https://pokeapi.co/api/v2/pokemon/";
        function randomizer(min, max) {
            return Math.floor(Math.random() * (max - min) + min)
        }
        
        $('.random').click(function () {
            $('img').addClass("hidden");
            $('.side_by_side').hide();
            $.get(api + randomizer(1, 151), function (data) {
                console.log(data);
                name = data.name[0].toUpperCase() + data.name.slice(1);
                sprites = data.sprites;
                types = data.types;
                weight = data.weight;
                height = data.height;
                var typeArray = []
                for (var i = 0; i < types.length; i++) {
                    var title = types[i].type.name
                    typeArray.push(title[0].toUpperCase() + title.slice(1))
                }
                types = typeArray.join(", ")
                $('img').attr('src', sprites.front_default);
                $('.name').text("Name: " + name)
                $('.types').text("Types: " + types);
                $('.height').text("Height: " + height);
                $('.weight').text("Weight: " + weight);
                $('.alert').show();

            })
        })
        $('.random').trigger("click");
        $('.show').click(function () {
            $('img').removeClass("hidden");
            $('.side_by_side').show();
            $('.alert').hide();
        })
        var dictionary = {
            up: "back_default",
            left: "back_shiny",
            right: "front_shiny",
            down: "front_default"
        }
        $('.d-pad button').click(function () {
            console.log(sprites)
            $('img').attr('src', sprites[dictionary[$(this).attr("class")]]);
        })
